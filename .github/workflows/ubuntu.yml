name: Build and Test

on: 
  push:
    branches:
      - pablo_dev
      - master

jobs:

  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        name: [ "Build Bionic", "Build Focal" ]
        include:
        
          - name: "Build Bionic"
            release: bionic
    
          - name: "Build Focal"
            release: focal
    
    
    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/actions/Dockerfile.actions.${{ matrix.release }}
          push: true
          tags: iclpsalinas/icferst/actions:${{ matrix.release }}-${{ github.sha }}

  testing:

    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
    if: always()

    strategy:
      fail-fast: false
      matrix:
        name: [ "Bionic", "Focal" ]
        include:
       
          - name: "Bionic"
            release: bionic
            command: "make THREADS=2 serialtest-mp-xml"
            output: "multiphase_test_results.xm"

          - name: "Focal"
            release: focal
            command: "make THREADS=2 serialtest-mp-xml"
            output: "multiphase_test_results.xm"

    steps:

      - name: ${{ matrix.name }}
        run: |
         chmod 777 .
         docker pull iclpsalinas/icferst/actions:${{ matrix.release }}-${{ github.sha }}
         docker run -v $PWD:/host iclpsalinas/icferst/actions:${{ matrix.release }}-${{ github.sha }} /bin/bash -c "${{ matrix.command }} && cp -v tests/${{ matrix.output }} /host/${{ matrix.release }}-${{ matrix.output}}"

      - uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.release }}-${{ matrix.output }}
