name: Build and Test

permissions:
  checks: write
  contents: read

on:
  push:
    branches:
      - pablo_dev3
      - master
      - magma_dev
      - linfeng_dev
      - geraldine_dev
      - phreeqc_link
      - geraldine_dev_new
      - vinicius_dev
      - meissam_dev_new
      - hayley_dev
      - ruixiao_dev_new

jobs:

  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        name: [ "Build Bionic", "Build Focal" ]
        include:

          - name: "Build Bionic"
            release: bionic

          - name: "Build Focal"
            release: focal
    steps:

      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/actions/Dockerfile.actions.${{ matrix.release }}
          push: true
          tags: icferst/actions:${{ matrix.release }}-${{ github.sha }}

  testing:

    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
    if: always()

    strategy:
      fail-fast: false
      matrix:
        name: [ "Bionic", "Focal"]
        include:

          - name: "Bionic"
            release: bionic
            command: "make THREADS=1 serialtest-mp-xml"
            output: "multiphase_test_results.xml"

          - name: "Focal"
            release: focal
            command: "make THREADS=1 serialtest-mp-xml"
            output: "multiphase_test_results.xml"

    steps:

      - name: Run tests (${{ matrix.name }})
        run: |
          chmod 777 .
          docker pull icferst/actions:${{ matrix.release }}-${{ github.sha }}

          # Run tests in groups to reduce memory use
          for i in 0 1; do
            echo "Running group $i ..."
            docker run -v $PWD:/host icferst/actions:${{ matrix.release }}-${{ github.sha }} \
              /bin/bash -c "${{ matrix.command }} GROUP=$i 2>&1 | tee /host/${{ matrix.release }}-group${i}.log && \
              cp -v ICFERST/tests/${{ matrix.output }} /host/${{ matrix.release }}-group${i}-${{ matrix.output }}"
          done

      - uses: actions/upload-artifact@v4
        with:
          # Upload XML test results (all groups)
          name: ${{ matrix.release }}-test-results-${{ github.run_id }}
          path: ${{ matrix.release }}-group*-${{ matrix.output }}

      - uses: actions/upload-artifact@v4
        with:
          # Upload full stdout/stderr logs (all groups)
          name: ${{ matrix.release }}-test-log-${{ github.run_id }}
          path: ${{ matrix.release }}-group*.log

  Report:

    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    if: always()
    needs: testing

    strategy:
      matrix:
        name: [ "Report Bionic", "Report Focal" ]
        include:
          - name: "Report Bionic"
            release: bionic
          - name: "Report Focal"
            release: focal

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.release }}-test-results-${{ github.run_id }}
          path: ./artifact

      - name: ${{ matrix.name }}
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: './artifact/*-multiphase_test_results.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: Test report ${{ matrix.release }}
          fail_on_failure: true
          detailed_summary: true
